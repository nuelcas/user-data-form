<!DOCTYPE html>
<html>
<head>
  <title>User Data Form</title>
</head>
<body>

  <h1 style="text-align: center;">User Data Form</h1>

  <form style="max-width: 400px; margin: 0 auto;">
    <label for="full-name">Full Name:<span style="color: red; margin-left: 3px;">*</span></label>
    <input type="text" id="full-name" name="full-name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="email">Email:<span style="color: red; margin-left: 3px;">*</span></label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="street-address">Street Address:</label>
    <input type="text" id="street-address" name="street-address" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="nationality">Nationality:<span style="color: red; margin-left: 3px;">*</span></label>
    <input type="text" id="nationality" name="nationality" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="occupation">Occupation:<span style="color: red; margin-left: 3px;">*</span></label>
    <input type="text" id="occupation" name="occupation" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="sex">Sex:<span style="color: red; margin-left: 3px;">*</span></label>
    <select id="sex" name="sex" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:<span style="color: red; margin-left: 3px;">*</span></label>
    <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="additional-info">Additional Information:</label>
    <textarea id="additional-info" name="additional-info" rows="8" style="width: 100%; padding: 8px; margin-bottom: 10px; resize: none;"></textarea>

    <input type="submit" value="Submit" style="width: 105%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
  </form>

</body>
</html>
